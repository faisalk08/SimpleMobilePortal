<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="Content-Language" content="de,en">
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css" /> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"/></script>
    </head>
    <body>
	<div data-role="page">
	    <div data-role="header" data-position="inline" data-theme="c" data-content-theme="c">
			<h2>Simple Mobile Node Portal - Plugins</h2>
	    </div>
	    <div data-role="content" id="content" data-theme="c" data-content-theme="c">
			<div>Install Plugin</div>
			<div>
				<h3>Install a Website</h3>
				<form data-ajax="false" action="/api/administration" method="post" enctype="multipart/form-data">
					<div data-role="fieldcontain">
						<label for="uploadwebsite" class="ui-input-text">Website ZIP File:</label>
						<input type='file' name='websitefile' size="50" maxlength="100000" accept="application/zip"/>
					</div>
					<div data-role="fieldcontain">
						<label for="uploadwebsite" class="ui-input-text">Website:</label>
						<input type='text' name='url' size='10' />
					</div>

					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<button type="submit" data-theme="d" data-mini="true" class="ui-btn-hidden" aria-disabled="false">Cancel</button>
								</div>
								<div class="ui-block-b">
									<button type="submit" data-theme="a" data-mini="true" class="ui-btn-hidden" aria-disabled="false">Submit</button>
								</div>
					    </fieldset>
					</div>
				</form>

				<form data-ajax="false" action="/api/services" method="post" enctype="multipart/form-data">
					<div data-role="fieldcontain">
						<label for="name" class="ui-input-text">Service Name:</label>
						<input type='text' name='name' />
					</div>
					<div data-role="fieldcontain">
						<label for="crud" class="ui-input-text">Need CRUD?</label>
						<input type='checkbox' name='crud' />
					</div>

					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<button type="submit" data-theme="d" data-mini="true" class="ui-btn-hidden" aria-disabled="false">Cancel</button>
								</div>
								<div class="ui-block-b">
									<button type="submit" data-theme="a" data-mini="true" class="ui-btn-hidden" aria-disabled="false">Submit</button>
								</div>
					    </fieldset>
					</div>	

				</form>
			</div>
	    </div>
	    <div data-role="footer" data-theme="b" data-position="fixed">
		<div>
		    <h3>&copy 2011 <a href="https://github.com/faisalk08/SimpleMobilePortal">Simple Mobile Portal</a></h3>
		</div>
	   </div>
	</div>
    </body>
</html>
